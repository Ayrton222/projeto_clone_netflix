<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css-->

    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">
                NETFLIX
            </h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdivél
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                         MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/all.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/eterno.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/halo.jpg "alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/jantar.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/paixao.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/peaky.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/tio.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/twd.jpg" alt="" class="box-filme">
            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/9116d58378.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
